version: "2"
overrides:
  go:
    overrides:
      - db_type: "uuid"
        go_type:
          import: "github.com/gofrs/uuid/v5"
          package: "uuid"
          type: "UUID"
sql:
  - schema: "sql/schema"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go:
        out: "internal/database"
        sql_package: "pgx/v5"
        emit_json_tags: true
